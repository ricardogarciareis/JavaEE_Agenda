<!DOCTYPE html>

<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <link rel="icon" href="imagens/favicon.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Criar Novo Contato</h1>
        <form name="frmContato" action="insert"> <!-- chamada da action /insert com onclick e execução da validar() -->
            <table>
                <tr>
                    <td><input type="text" name="tbxNome" placeholder="Nome" class="tbx-caixa1"></td>
                </tr>
                <tr>
                    <td><input type="text" name="tbxTelefone" placeholder="200 000 000" class="tbx-caixa2"></td>
                </tr>
                <tr>
                    <td><input type="text" name="tbxTelemovel" placeholder="90 0000000" class="tbx-caixa2"></td>
                </tr>
                <tr>
                    <td><input type="text" name="tbxEmail" placeholder="E-mail" class="tbx-caixa1"></td>
                </tr>
            </table>
            <input type="button" value="Adicionar" class="btn-azul" onclick="validar()">
        </form>
        <script src="scripts/validador.js"></script>
    </body>
</html>
